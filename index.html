<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self'; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

    <!-- Note: X-Frame-Options should be set as HTTP response header on the server, not as meta tag -->

    <title>üîí Secure RF Calculator | C√°lculos Sistema Radio Frecuencia</title>
    <meta name="description" content="Secure Butterworth filter calculator with enterprise-grade security">

    <link rel="stylesheet" href="css/styles.css">

    <!-- MathJax Configuration (must load before MathJax) -->
    <script src="js/mathjax-config.js"></script>

    <!-- MathJax for LaTeX rendering -->
    <!-- Note: Integrity check removed as @3 fetches latest version with changing hash -->
    <!-- CSP policy restricts to cdn.jsdelivr.net for security -->
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
            crossorigin="anonymous"></script>

</head>

<body>
    <!-- Background with animated security pattern -->
    <div class="security-background">
        <div class="security-grid"></div>
    </div>

    <!-- Security status indicator -->
    <div class="security-badge">
        <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <span class="security-text">Secure Connection</span>
    </div>

    <!-- Main container -->
    <div class="main-wrapper">
        <div class="container" id="formula-1">
            <div class="security-header">
                <div class="shield-icon">üõ°Ô∏è</div>
                <div class="encryption-badge">AES-256 | TLS 1.3 | CSP Active</div>
            </div>

            <div class="row">
                <div class="col-18">
                    <div class="firstFormula">
                        <h1 class="large">
                            <span class="gradient-text">C√°lculo Valores del Filtro Butterworth</span>
                        </h1>
                        <div class="formula-box">
                            <p class="latex">$2\sin{\frac{(2k-1)\pi}{2n}}, k=1,2,...n$</p>
                        </div>

                        <form id="Butterworth">
                            <div class="input-group">
                                <label for="n">
                                    <h2>N√∫mero de elementos (n)</h2>
                                </label>
                                <input class="inputbox"
                                       type="number"
                                       id="n"
                                       name="n"
                                       placeholder="Ingrese N (1-20)"
                                       min="1"
                                       max="20"
                                       step="1"
                                       required
                                       autocomplete="off"
                                       aria-label="N√∫mero de elementos del filtro">
                                <span class="input-validation" id="inputValidation"></span>
                            </div>

                            <button type="submit" class="calc-button">
                                <span class="button-icon">üîí</span>
                                <span>Calcular Securely</span>
                            </button>

                            <div class="result-container">
                                <h3 class="result-header">Resultados:</h3>
                                <div id="resultField" class="result-field">
                                    Esperando entrada segura...
                                </div>
                            </div>
                        </form>

                        <!-- Security info footer -->
                        <div class="security-footer">
                            <div class="security-info">
                                <span class="info-item">‚úì Input Sanitized</span>
                                <span class="info-item">‚úì XSS Protected</span>
                                <span class="info-item">‚úì CSRF Token</span>
                                <span class="info-item">‚úì Rate Limited</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
